{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>添加角色<small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">角色名称:</label>
						        <div class="col-sm-9">
						            <input type="text" name="title" required="true" class="form-control" placeholder="请输入角色名称"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">备注:</label>
						        <div class="col-sm-9">
						            <input type="text" required="true" class="form-control" name="description" placeholder="请输入备注信息"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button class="btn btn-white" onclick="javascript:history.go(-1)">取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
