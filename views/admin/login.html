<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云到家后台登录</title>
    <meta name="keywords" content="展客后台">
    <meta name="description" content="展客后台">
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="/__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="/__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="/__CSS__/animate.min.css" rel="stylesheet">
    <link href="/__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">YDJ</h1>

            </div>
            <h3>云到家</h3>

            <form class="m-t" role="form" action="{:url('login/login')}" id="commentForm" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="密码" required="">
                </div>
                <input type="hidden" name="__token__" value="{$Request.token}" />
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>

                <!-- <p class="text-muted text-center"> <a href="{:url('login/forgotpwd')}"><small>忘记密码了？</small></a> | <a href="{:url('login/register')}">注册一个新账号</a>
                </p> -->

            </form>
        </div>
    </div>
    <script src="/__JS__/jquery.min.js?v=2.1.4"></script>
    <script src="/__JS__/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
{{ template "admin/public/footer.html" }}
