<include file="Public/header" />
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有表单元素 <small>包括自定义样式的复选和单选按钮</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">用户名:</label>
						        <div class="col-sm-9">
                                    <input type="hidden" name="user_id" value="{$data.user_id}">
						            <input type="text" name="username" required="true" class="form-control" value="{$data.username}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">密码：</label>
						        <div class="col-sm-9">
						            <input type="password" required="true" class="form-control" name="password" value="{$data.password}"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">公司名称:</label>
						        <div class="col-sm-9">
						            <input type="text" name="company" class="form-control" value="{$data.company}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						   	<div class="form-group">
						        <label class="col-sm-3 control-label">邮箱:</label>
						        <div class="col-sm-9">
						            <input type="text" name="email" class="form-control" value="{$data.email}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">联系电话:</label>
						        <div class="col-sm-9">
						            <input type="text" name="tel" class="form-control" placeholder="请输入电话"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">联系电话:</label>
                                <div class="col-sm-9">
                                    <input type="text" name="tel" class="form-control" placeholder="请输入电话"> <span class="help-block m-b-none"></span>
                                </div>
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button onclick="javascript:history.back(-1);return false;" class="btn btn-white" >取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
