{include file="public/header"}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>所有表单元素 <small>包括自定义样式的复选和单选按钮</small></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_basic.html#">选项1</a>
                                </li>
                                <li><a href="form_basic.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">标题:</label>
						        <div class="col-sm-9">
						            <input type="text" name="title" required="true" class="form-control" value="{$info.title|default=''}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">排序:</label>
						        <div class="col-sm-9">
						            <input type="text" required="true" class="form-control" name="sort" value="{$info.sort|default=''}"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">链接:</label>
						        <div class="col-sm-9">
						            <input type="text" name="url" class="form-control" value="{$info.url|default=''}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						   	<div class="form-group">
						        <label class="col-sm-3 control-label">上级菜单:</label>
						        <div class="col-sm-9">
						             <select name="pid"  class="form-control">
                                        {volist name="Menus" id="menu"}
                                            <option value="{$menu.id}"{if condition="$menu['id'] eq $info['pid']"}selected="selected"{/if}>{$menu.title_show}</option>
                                        {/volist}
                                    </select>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">分组:</label>
						        <div class="col-sm-9 ">
						            <input type="text" name="group" class="form-control" value="{$info.group|default=''}" placeholder=""> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否隐藏:</label>
                                <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio"  name="hide" value="1">是</label>
                                        <label class="radio-inline">
                                            <input type="radio"  name="hide" value="0">否</label>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开发者可见:</label>
                                <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio"  name="is_dev" value="1">是</label>
                                        <label class="radio-inline">
                                            <input type="radio"  name="is_dev" value="0">否</label>
                                    
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <input type="hidden" name="id" value="{$info.id|default=''}">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button onclick="javascript:history.back(-1);return false;" class="btn btn-white" >取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
        Think.setValue("pid", {$info.pid|default = 0});
        Think.setValue("hide", {$info.hide|default = 0});
        Think.setValue("is_dev", {$info.is_dev|default = 0});
</script>
</body>
</html>
