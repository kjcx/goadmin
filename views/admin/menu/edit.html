{{template "/admin/public/header.html"}}
<body>
<div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>编辑菜单 <small></small></h5>
                    </div>
                    <div class="ibox-content">
                        <form method="post" class="form-horizontal">
                            <div class="form-group">
						        <label class="col-sm-3 control-label">标题:</label>
						        <div class="col-sm-9">
						            <input type="text" name="title" required="true" class="form-control" value="{{.data.Title}}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">排序:</label>
						        <div class="col-sm-9">
						            <input type="text" required="true" class="form-control" name="sort" value="{{.data.Sort}}"> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">链接:</label>
						        <div class="col-sm-9">
						            <input type="text" name="url" class="form-control" value="{{.data.Url}}"> <span class="help-block m-b-none"></span>

						        </div>
						    </div>
						   	<div class="form-group">
						        <label class="col-sm-3 control-label">上级菜单:</label>
						        <div class="col-sm-9">
						             <select name="pid"  class="form-control">
                                         <option value="0" selected>顶级菜单</option>
                                        {{range .menus}}
                                            {{if eq .Id $.data.Pid}}
                                            <option value="{{.Id}}" selected>{{.Title}}</option>
                                            {{else}}

                                                <option value="{{.Id}}" >{{.Title}}</option>
                                            {{end}}
                                        {{end}}
                                    </select>
						        </div>
						    </div>
						    <div class="form-group">
						        <label class="col-sm-3 control-label">分组:</label>
						        <div class="col-sm-9 ">
						            <input type="text" name="group" class="form-control" value="{{.data.Group}}" placeholder=""> <span class="help-block m-b-none"></span>
						        </div>
						    </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否隐藏:</label>
                                <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio"  name="hide" value="1">是</label>
                                        <label class="radio-inline">
                                            <input type="radio"  name="hide" value="0">否</label>
                                    
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">开发者可见:</label>
                                <div class="col-sm-9">
                                        <label class="radio-inline">
                                            <input type="radio"  name="is_dev" value="1">是</label>
                                        <label class="radio-inline">
                                            <input type="radio"  name="is_dev" value="0">否</label>
                                    
                                </div>
                            </div>
                            
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <input type="hidden" name="id" value="{{.data.Id}}">
                                    <button class="btn btn-primary" type="submit">保存内容</button>
                                    <button onclick="javascript:history.back(-1);return false;" class="btn btn-white" >取消</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script type="text/javascript">
        Think.setValue("pid", {$info.pid|default = 0});
        Think.setValue("hide", {$info.hide|default = 0});
        Think.setValue("is_dev", {$info.is_dev|default = 0});
</script>
</body>
</html>
